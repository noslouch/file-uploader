<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/screen.css" />
    
    <script src="js/lib/custom.modernizr.js" type="text/javascript"></script>
</head>
<body>
    <div class="page">
        <form action="post.php" class="post-form" enctype="multipart/form-data" id="post-form" method="post" name="post-form">
            <div class="preview" id="preview">
                <div class="thumb"></div> <!-- .thumb -->
                <div class="specs"></div> <!-- .specs -->
            </div> <!-- .preview -->
            <input class="post-text" id="post-text" name="post-text" placeholder="What's up?" required="" type="text" />
            
            <div class="upload-buttons clearfix" id="upload-buttons">
                <div class="disabled">
                    <input accept="image/*" class="visuallyhidden photo-input" id="photo-input" name="image" type="file">
                    <button class="attach-media photo" id="photo-select" type="button"><span class="visuallyhidden"></span></button>
                </div>
                <div class="disabled">
                    <input accept="video/*" class="visuallyhidden video-input" id="video-input" name="video" type="file">
                    <button class="attach-media video" id="video-select" type="button"><span class="visuallyhidden"></span></button>
                </div>
                <div class="disabled">
                    <input accept="audio/*" class="visuallyhidden audio-input" id="audio-input" name="audio" type="file">
                    <button class="attach-media audio" id="audio-select" type="button"><span class="visuallyhidden"></span></button>
                </div>
            </div> <!-- .upload-buttons -->
            <span class="loading" id="loading"></span> <!-- .loading -->
            <input disabled id="submitBtn"  type="submit" class="submit-post" value="Post">
        </form> <!-- .post-form -->
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
